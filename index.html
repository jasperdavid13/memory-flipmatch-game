<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
     <header class="header">
        <div class="logo-container">
            <img src="assets/smart-logo.png" alt="Memory Game Logo" class="logo">
  
        <h1 class="game-title">Memory Game - Flip & Match</h1>
        </div>
    </header>
    
    <!--Game info-->
    <div class="game-info">
        <div class="score-container">
            Score: <span class="score">0</span>
        </div>
        <div class="timer-container">
            Time: <span class="timer">0s</span>
            <button onclick="restart()">🔄 Play Again</button>
        </div>
    </div>
    
    <div class="game-wrapper">

    <!-- Instructions -->
     <div class="game-wrapper">
        <div class="side-panel">
            <aside class="instructions">
            <h2>How to Play</h2>
            <p>Flip two cards. Match all pairs to win!</p>
            <p>Beat the Best Time — Set a New Record!</p>
            </aside>

    <div class="best-time-container">
    Best Time: <span class="best-time">--</span>
    </div>
    </div>
    </div>

  <!-- Game grid -->
  <main class="game-board"></main>

</div>


    
    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Smart Labtech. All rights reserved.</p>
        </footer>

        <script src="script.js"></script>


    <!-- Win Popup -->
        <div class="win-popup hidden">
        <div class="popup-content">
            <h2>🎉 You Won!</h2>
            <p class="win-time-message"></p>
            <p class="win-best-time-message"></p>
            <button onclick="restart()">🔁 Play Again</button>
        </div>
        </div>

    </body>

</html>
